<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <script src="./jquery.min.js"></script>
    <script src="./config.js"></script>
    <script src="./main.js"></script>
    <script src="jquery.dataTables.min.js"></script>
    <style src="jquery.dataTables.min.css"></style>
    <style>
        table{
            border: 1px solid;
            margin: auto;
            width: 1000px;
        }
        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
<table class="info">
    <tr>
        <td>当前是第</td>
        <td class="page">0</td>
        <td>页</td>
        <td class="sum" readonly>共0页</td>
        <td><button class="left" onclick="reqnext(initno=undefined, neg=1, refresh=undefined)">上一页</button></td>
        <td><button class="right" onclick="reqnext()">下一页</button></td>
        <td><button onclick="reqnext(initno=undefined, neg=0, refresh=1)">刷新</button></td>
        <td><input value="50" class="pageno" onchange="reqnext(initno=0, neg=undefined, refresh=1)"></td>
        <td>
            <div>
                范围: <input type="text" name="range" id="range" value="(1, 3)">
                <input type="submit" value="导出" id="export" onclick="export_xls(document.getElementById('range').value)">
                <input type="submit" value="删除" id="delete" onclick="delete_ids(document.getElementById('range').value)">
            </div>
        </td>
    </tr>
</table>

<table id = "main">
    <!-- 表格标题 -->
    <caption>记录表</caption>
    <!-- 表格第一行：表格表头 -->
</table>

<table class="info">
    <tr>
        <td>当前是第</td>
        <td class="page">0</td>
        <td>页</td>
        <td class="sum" readonly>共0页</td>
        <td><button class="left" onclick="reqnext(initno=undefined, neg=1, refresh=undefined)">上一页</button></td>
        <td><button class="right" onclick="reqnext()">下一页</button></td>
        <td><button onclick="reqnext(initno=undefined, neg=0, refresh=1)">刷新</button></td>
        <td><input value="50" class="pageno" onchange="reqnext(initno=0, neg=undefined, refresh=1)" readonly></td>
        <td>
            <div>
                范围: <input type="text" name="range" id="range2" value="(1, 3)">
                <input type="submit" value="导出" id="export2" onclick="export_xls(document.getElementById('range2').value)">
                <input type="submit" value="删除" id="delete2" onclick="delete_ids(document.getElementById('range2').value)">
            </div>
        </td>
    </tr>
</table>
<script>
    $(document).ready(function(){
        reqnext(init=0);
    });
</script>
</body>
</html>
